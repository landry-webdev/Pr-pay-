<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>:: CIE Prepayé :: Login</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="CIE Prepayé" />
    <meta name="author" content="LandMaster, design by: Devmaster.com" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/color_skins.css" />
  </head>
  <body class="theme-cyan">
    <div id="wrapper">
      <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main">
          <div class="auth-box">
            <div class="top">
              <img src="assets/images/logo-white.svg" alt="Lucid" />
            </div>
            <div class="card">
              <div class="header">
                <p class="lead">Connexion Espace client</p>
              </div>
              <div class="body">
                <form class="form-auth-small" action="">
                  <div class="form-group">
                    <label for="signin-email" class="control-label sr-only"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signin-email"
                      value="user@domain.com"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="signin-password" class="control-label sr-only"
                      >Mot de passe</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="signin-password"
                      value="thisisthepassword"
                      placeholder="Mot de passe"
                    />
                  </div>
                  <div class="form-group clearfix">
                    <label class="fancy-checkbox element-left">
                      <input type="checkbox" />
                      <span>Rester connecter</span>
                    </label>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Se connecter
                  </button>
                  <div class="bottom">
                    <span class="helper-text m-b-10"
                      ><i class="fa fa-lock"></i>
                      <a href="page-forgot-password.html"
                        >Mot de passe oublié ?</a
                      ></span
                    >
                    <span
                      >Vous n'avez de compte ?
                      <a href="page-register.html">Inscription</a></span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
